<h2>Laps</h2>

<button mat-fab extended color="primary" (click)="metricService.newLap()">
    <mat-icon>replay</mat-icon>
    Lap
</button>


<table mat-table [dataSource]="laps">
    <!-- Position Column -->
    <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let lap"> {{lap.no}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Duration</th>
        <td mat-cell *matCellDef="let lap"> {{lap.duration}} </td>
    </ng-container>

    @for (metric of metricsToShow; track metric) {
    <ng-container matColumnDef="{{metric}}">
        <th mat-header-cell *matHeaderCellDef>{{metric}}</th>
        <td mat-cell *matCellDef="let lap"> {{lap[metric]}} </td>
    </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
